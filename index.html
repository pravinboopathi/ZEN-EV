<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>ZEN-EV</title>
    <link rel="shortcut icon" href="images/electric-car.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <header>

        <div class="toggle-btn" onclick="navToggle()">
            <span></span>

        <div class="logo">
            <img src="images/electric-car.png" alt="Logo EVGO">
            <h1>ZEN-EV</h1>
        </div>


        <nav id="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Partner with Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>




    <section class="main-head">
        <div class="background-container">
            <img src="images/banner.png" alt="Background Image">
            <div class="content">
                <h1>Building the Largest network <br>
                    <span>of EV chargers</span> in India
                </h1>
            </div>
        </div>
    </section>


    <section class="charging-section">

        <!-- right element  -->
        <div class="right ">

                    <li><img src="svg/tick.svg" alt=""><strong>Discover </strong>Charging Stations </li>

                    <li><img src="svg/tick.svg" alt=""><strong>Pay </strong>conveniently </li>
                </ul>

                
                <!-- app store  -->
                <div class="store-btn">
                    <button class="app-store" onclick="alertMsg()"><img src="svg/playstore.svg" alt="" height="30px" width="30px">Google Play</button>
                    <button class="app-store" onclick="alertMsg()"><img src="svg/appstore.svg" alt="" height="30px" width="30px">App Store</button>
                </div>
